<main class="container bg-secondary text-white p-5">
  <form [formGroup]="catchFormGroup" class="col-md-6 mx-auto">
    <h1 class="mb-4">Cadastro de Produto</h1>
    <div class="row mb-3">
      <div class="col">
        <label for="Name" class="form-label">Nome:</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          id="Name"
        />
      </div>
    </div>
    <div class="mb-3">
      <label for="Description" class="form-label">Descrição:</label>
      <textarea
        class="form-control"
        formControlName="description"
        id="Description"
      ></textarea>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label for="Price" class="form-label">Preço:</label>
        <input
          type="text"
          formControlName="price"
          class="form-control"
          id="price"
        />
      </div>
      <div class="col">
        <label for="Quantity" class="form-label">Quantidade:</label>
        <input
          type="text"
          formControlName="quantity"
          class="form-control"
          id="quantity"
        />
      </div>
    </div>
    <div class="row">
      <button
        type="submit"
        (click)="submit()"
        class="btn btn-primary btn-lg btn-block"
      >
        Enviar
      </button>
    </div>
  </form>
  <div class="p-5">
    <h3 class="mb-4 text-center">Produtos</h3>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Descrição</th>
          <th scope="col">Preço</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let catch of product">
          <th scope="row">#{{ catch.id }}</th>
          <td>{{ catch.name }}</td>
          <td>{{ catch.description }}</td>
          <td>R$ {{ catch.price }}</td>
          <td>{{ catch.quantity }}</td>
          <td class="d-flex gap-1">
            <button class="btn btn-warning btn-sm" (click)="update(catch)">
              Editar
            </button>
            <button class="btn btn-danger btn-sm" (click)="delete(catch)">
              Remover
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
